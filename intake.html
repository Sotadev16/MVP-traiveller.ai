<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intakeformulier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.png" alt="TrAIveller Logo" class="logo" />
    <h1>Intakeformulier ✈️</h1>

    <form id="intakeForm" action="mail.php" method="POST">
      <label for="date">Vertrekdatum</label>
      <input id="date" name="date" type="date" required />

      <label for="return">Terugkomstdatum</label>
      <input id="return" name="return" type="date" required />

      <label for="airport">Vertrek vanaf</label>
      <select id="airport" name="airport" required>
        <option value="" disabled selected>Kies je luchthaven</option>
        <option value="AMS">Amsterdam Schiphol (AMS)</option>
        <option value="RTM">Rotterdam The Hague Airport (RTM)</option>
        <option value="EIN">Eindhoven Airport (EIN)</option>
      </select>

      <label for="destination">Bestemming</label>
      <input id="destination" name="destination" type="text" placeholder="Bijv. Barcelona" required />

      <label for="name">Naam</label>
      <input id="name" name="name" type="text" placeholder="Jouw naam" required />

      <label for="email">E-mailadres</label>
      <input id="email" name="email" type="email" placeholder="jouw@email.com" required />

      <label for="message">Bericht</label>
      <textarea id="message" name="message" rows="4" placeholder="Extra wensen of opmerkingen..."></textarea>

      <button type="submit">Versturen</button>
    </form>
  </div>
</body>
</html>
