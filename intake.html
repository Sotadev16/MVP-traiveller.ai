<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intakeformulier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    h1 {
      color: #333;
    }
    form {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Intakeformulier ✈️</h1>

  <form id="intakeForm">
    <label>Naam
      <input type="text" name="name" required />
    </label>

    <label>E-mail
      <input type="email" name="email" required />
    </label>

    <label>Vertrekdatum
      <input type="date" name="vertrekdatum" required />
    </label>

    <label>Terugkomstdatum
      <input type="date" name="terugkomstdatum" required />
    </label>

    <label>Vertrek vanaf
      <select name="from" required>
        <option value="">Kies je luchthaven</option>
        <option value="AMS">Amsterdam (AMS)</option>
        <option value="RTM">Rotterdam (RTM)</option>
        <option value="EIN">Eindhoven (EIN)</option>
      </select>
    </label>

    <label>Bestemming
      <input type="text" name="bestemming" placeholder="Bijv. Barcelona" required />
    </label>

    <button type="submit">Versturen</button>
  </form>

  <p id="status" aria-live="polite"></p>

  <script>
    document.getElementById('intakeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const f = e.target;

      const payload = {
        name: f.name.value.trim(),
        email: f.email.value.trim(),
        message:
          `Vertrek: ${f.vertrekdatum.value} • Terug: ${f.terugkomstdatum.value} • ` +
          `Vanaf: ${f.from.value} • Bestemming: ${f.bestemming.value}`
      };

      const statusEl = document.getElementById('status');

      try {
        const res = await fetch('/api/mail', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          window.location.href = 'bedankt.html';
        } else {
          const text = await res.text();
          statusEl.textContent = 'Er ging iets mis: ' + text;
        }
      } catch (err) {
        statusEl.textContent = 'Netwerkfout: ' + err.message;
      }
    });
  </script>
</body>
</html>
