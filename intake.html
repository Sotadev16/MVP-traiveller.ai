<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intake – TrAIveller.ai</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>TrAIveller Intakeformulier</h1>
    <p>Vul je gegevens in en wij zoeken de beste deals voor je reis! ✈️</p>

    <form id="intakeForm" class="card">
      <!-- Naam -->
      <label for="name">Naam</label>
      <input type="text" id="name" name="name" placeholder="Jouw naam" required />

      <!-- E-mail -->
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="jij@voorbeeld.com" required />

      <!-- Budget -->
      <label for="budget">Budget (€)</label>
      <input type="number" id="budget" name="budget" min="100" step="50" placeholder="bijv. 2500" required />

      <!-- Vertrek-airport -->
      <label for="airport">Vertrek vanaf</label>
      <select id="airport" name="airport" required>
        <option value="" disabled selected>Kies je luchthaven</option>
        <option value="AMS">Amsterdam Schiphol (AMS)</option>
        <option value="RTM">Rotterdam The Hague Airport (RTM)</option>
        <option value="EIN">Eindhoven Airport (EIN)</option>
      </select>

      <!-- Bestemming -->
      <label for="destination">Bestemming</label>
      <input type="text" id="destination" name="destination" placeholder="bijv. Spanje of verras-me" required />

      <!-- Vertrekdatum -->
      <label for="departDate">Vertrekdatum</label>
      <input type="date" id="departDate" name="departDate" required />

      <!-- Terugkomstdatum -->
      <label for="returnDate">Terugkomstdatum</label>
      <input type="date" id="returnDate" name="returnDate" required />

      <!-- Notities -->
      <label for="notes">Opmerkingen of wensen</label>
      <textarea id="notes" name="notes" placeholder="Extra info (bv. all-inclusive, kindvriendelijk, autohuur)..."></textarea>

      <!-- Verstuur knop -->
      <button type="submit">Verstuur aanvraag</button>
    </form>
  </main>

  <!-- Script voor verzenden -->
  <script>
    document.getElementById('intakeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      try {
        const r = await fetch('/api/mail', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const j = await r.json();
        if (j.ok) {
          alert('Dankjewel! We hebben je aanvraag ontvangen.');
          e.target.reset(); // form leegmaken
        } else {
          alert('Kon e-mail niet verzenden: ' + (j.error || 'Onbekende fout'));
        }
      } catch (err) {
        alert('Netwerkfout: ' + err.message);
      }
    });
  </script>
</body>
</html>
