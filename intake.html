<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intakeformulier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: left;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    label { font-weight: 600; }
    input, select, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover { background: #0056b3; }
    .muted { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.png" alt="TrAIveller Logo" class="logo" />
    <h1>Intakeformulier ✈️</h1>

    <form id="intakeForm" action="https://mvp-traiveller-ai.vercel.app/api/mail" method="POST">
      <label for="date">Vertrekdatum</label>
      <input id="date" name="date" type="date" required />

      <label for="return">Terugkomstdatum</label>
      <input id="return" name="return" type="date" required />

      <label for="airport">Vertrek vanaf</label>
      <select id="airport" name="airport" required>
        <option value="" disabled selected>Kies je luchthaven</option>
        <option value="AMS">Amsterdam Schiphol (AMS)</option>
        <option value="RTM">Rotterdam The Hague (RTM)</option>
        <option value="EIN">Eindhoven (EIN)</option>
      </select>

      <label for="destination">Bestemming</label>
      <input id="destination" name="destination" type="text" placeholder="Bijv. Barcelona" required />

      <label for="name">Naam</label>
      <input id="name" name="name" type="text" placeholder="Jouw naam" required />

      <label for="email">E-mailadres</label>
      <input id="email" name="email" type="email" placeholder="jij@voorbeeld.com" required />

      <label for="message">Bericht (optioneel)</label>
      <textarea id="message" name="message" rows="4" placeholder="Extra wensen of opmerkingen..."></textarea>

      <!-- Honeypot tegen bots -->
      <input type="text" name="company" style="display:none" tabindex="-1" autocomplete="off" />

      <label class="muted">
        <input type="checkbox" id="consent" required />
        Ik ga akkoord met verwerking van mijn gegevens volgens de 
        <a href="privacy.html">privacyverklaring</a>.
      </label>

      <button type="submit">Versturen</button>
    </form>
  </div>

  <script>
  document.getElementById("intakeForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: "POST",
      body: new URLSearchParams(data),
      headers: { "Content-Type": "application/x-www-form-urlencoded" }
    });

    try {
      const result = await response.json();
      if (result.success) {
        window.location.href = "bedankt.html"; // ✅ Redirect naar bedankpagina
      } else {
        alert("❌ Er ging iets mis bij het verzenden. Probeer opnieuw.");
      }
    } catch (err) {
      alert("⚠️ Fout in de verbinding: " + err.message);
    }
  });
  </script>
</body>
</html>
