<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrAIveller.ai – jouw slimme AI-reisplanner</title>
  <link rel="icon" type="image/png" href="images/traiveller-logo.png" />

  <style>
    :root{
      --fg:#ffffff;
      --muted:#e7edf6;
      --cta:#facc15;
      --cta-hover:#eab308;
      --cta-active:#ca8a04;
      --shadow:0 8px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      color:var(--fg);
      background:#000;
    }

    /* ===== HERO ===== */
    .hero{
      position:relative;
      min-height:100dvh;
      display:grid;
      place-items:center;
      text-align:center;
      isolation:isolate;
      overflow:hidden;
    }
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background:url("images/beach-hero.jpg") center/cover no-repeat;
      z-index:-2;
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.35));
      z-index:-1;
    }

    .hero-inner{padding:clamp(1rem,4vw,2rem);}

    .brand-logo{
      width:clamp(120px,14vw,220px);
      height:auto;
      display:block;
      margin:0 auto 1rem;
      filter:drop-shadow(0 6px 18px rgba(0,0,0,.45));
    }

    .tagline{
      font-size:clamp(16px,2.2vw,22px);
      margin:0 0 1.25rem 0;
      color:var(--muted);
      text-shadow:0 2px 8px rgba(0,0,0,.45);
      font-weight:500;
    }

    .cta{
      display:inline-block;
      border-radius:999px;
      padding:.9rem 1.4rem;
      font-size:clamp(15px,2.2vw,18px);
      font-weight:700;
      background:var(--cta);
      color:#1a1a1a;
      box-shadow:var(--shadow);
      text-decoration:none;
      transition:.15s ease;
    }
    .cta:hover{background:var(--cta-hover); transform:translateY(-1px);}
    .cta:active{background:var(--cta-active); transform:none;}

    .benefits{
      margin-top:1rem;
      display:flex;
      gap:clamp(14px,4vw,40px);
      justify-content:center;
      flex-wrap:wrap;
      font-size:clamp(13px,1.8vw,16px);
      color:rgba(255,255,255,.9);
      text-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .benefits span+span::before{
      content:"";
      position:absolute;left:-20px;top:50%;
      width:6px;height:6px;border-radius:50%;
      background:rgba(255,255,255,.75);
      transform:translateY(-50%);
    }

    footer{
      position:fixed;bottom:0;left:0;right:0;
      text-align:center;
      padding:.6rem 1rem;
      font-size:12px;
      color:#e9eef7;
      background:linear-gradient(to top, rgba(0,0,0,.35), transparent);
      text-shadow:0 1px 4px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="hero-inner">
      <img src="images/traiveller-logo.png" alt="TrAIveller.ai" class="brand-logo" />
      <p class="tagline">Jouw slimme AI-reisplanner</p>
      <a href="palm-intake.html" class="cta">Plan mijn slimme reis</a>
      <div class="benefits">
        <span>Veilig boeken</span>
        <span>Snel geregeld</span>
        <span>Exclusieve deals</span>
      </div>
    </div>
  </main>

  <footer>© <span id="y"></span> TrAIveller.ai — All rights reserved</footer>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
