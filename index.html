<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TrAIveller.ai â€“ jouw slimme AI-reisplanner</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: system-ui, sans-serif;
      color: #fff;
      background: url("images/palm-intake.jpg") center/cover no-repeat fixed;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
    }

    .hero {
      background: rgba(0,0,0,0.35); /* subtiele overlay */
      padding: 2rem;
      border-radius: 1rem;
    }

    .hero-logo {
      width: 180px;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
    }

    .hero-sub {
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin: 0 0 1.5rem;
      opacity: .95;
    }

    .cta-btn {
      display: inline-block;
      background: #facc15;
      color: #1a1a1a;
      font-weight: 700;
      padding: .9rem 1.6rem;
      border-radius: 999px;
      text-decoration: none;
      transition: .15s ease;
      font-size: clamp(1rem, 2.5vw, 1.125rem);
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
    }
    .cta-btn:hover { background:#eab308; transform:translateY(-1px); }
    .cta-btn:active { background:#ca8a04; transform:translateY(0); }

    .trust {
      display: flex;
      justify-content: center;
      gap: 1.25rem;
      margin-top: 1.75rem;
      flex-wrap: wrap;
      opacity: .95;
    }
    .trust-item {
      display: flex;
      align-items: center;
      gap: .5rem;
      font-size: .95rem;
      text-shadow: 0 1px 6px rgba(0,0,0,.6);
    }
    .trust-item img { height: 20px; width: auto; }
  </style>
</head>
<body>
  <section class="hero" role="banner">
    <!-- Midden-inhoud -->
    <img src="images/traiveller-logo.png" alt="TrAIveller.ai logo" class="hero-logo" />
    <p class="hero-sub">Jouw slimme AI-reisplanner</p>
    <a href="palm-intake.html" class="cta-btn">Plan mijn slimme reis</a>

    <!-- Trust badges -->
    <div class="trust" aria-label="Voordelen">
      <div class="trust-item"><img src="images/icon-secure.png" alt="">Veilig boeken</div>
      <div class="trust-item"><img src="images/icon-fast.png" alt="">Snel geregeld</div>
      <div class="trust-item"><img src="images/icon-deals.png" alt="">Exclusieve deals</div>
    </div>
  </section>
</body>
</html>
