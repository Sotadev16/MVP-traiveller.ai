<!-- FILE: index.html -->
<!-- Wijzigingen:
  1) Volledige responsive hero met grid-centrering (min-height: 100dvh).
  2) Fullscreen palm-achtergrond met overlay voor leesbaarheid.
  3) Logo + CTA gecentreerd, altijd zichtbaar zonder scrollen.
  4) Responsive typografie via clamp(), nette gele CTA met hover/focus.
-->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrAIveller.ai – jouw slimme AI-reisplanner</title>
  <link rel="icon" type="image/png" href="images/traiveller-logo.png" />
  <style>
    :root{
      --bg:#0b0f1a; --fg:#e9eef7; --muted:#a5b4c7;
      --accent:#ffd200; --accent-ink:#222; --ring:#0ea5e9;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:var(--fg);background:var(--bg)}
    /* HERO: fullscreen, gecentreerd */
    .hero{
      min-height:100dvh; /* zorgt dat alles zonder scroll zichtbaar is */
      display:grid; place-items:center;
      padding:clamp(1rem,2vw,2rem);
      position:relative; isolation:isolate;
      background: url("images/beach-hero.jpg") center / cover no-repeat fixed;
      /* Als beach-hero niet bestaat, gebruik palm-intake.jpg – pas pad aan indien nodig */
      background-image: url("images/beach-hero.jpg"), url("images/palm-intake.jpg");
    }
    /* donkere overlay voor leesbaarheid */
    .hero::before{
      content:""; position:absolute; inset:0; z-index:-1;
      background:radial-gradient(1200px 600px at 50% 40%, rgba(10,14,22,.35), rgba(10,14,22,.75));
      /* fallback kleur achter de foto */
      box-shadow: inset 0 0 0 100vmax rgba(0,0,0,.0);
    }
    /* card met logo + CTA */
    .card{
      width:min(92vw, 760px);
      border-radius:20px;
      border:1px solid rgba(255,255,255,.08);
      background:rgba(11,15,26,.72);
      backdrop-filter: blur(6px);
      padding:clamp(1rem,3vw,2rem);
      text-align:center;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
    }
    .brand{
      display:flex; align-items:center; justify-content:center; gap:.75rem;
      margin:0 0 .75rem 0;
    }
    .brand img{
      width:clamp(40px,10vw,64px); height:auto; border-radius:12px;
    }
    .brand h1{
      font-size: clamp(1.4rem, 3.5vw, 2.25rem);
      line-height:1.15; margin:0; font-weight:800; letter-spacing:.2px;
    }
    .tagline{
      margin:.25rem 0 1.25rem 0;
      font-size: clamp(.95rem, 2.2vw, 1.15rem);
      color:var(--muted);
    }
    .cta{
      display:inline-block; border:0; cursor:pointer;
      padding:.9rem 1.25rem; border-radius:999px; font-weight:800;
      background:var(--accent); color:var(--accent-ink);
      font-size: clamp(1rem, 2.4vw, 1.125rem);
      transition: transform .08s ease, filter .15s ease, box-shadow .15s ease;
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
    }
    .cta:hover{ filter:brightness(.95); transform: translateY(-1px); }
    .cta:active{ transform: translateY(0); }
    .cta:focus-visible{
      outline: none;
      box-shadow: 0 0 0 3px #fff, 0 0 0 6px var(--ring);
    }
    /* kleine schermen: iets minder padding zodat boven de vouw blijft */
    @media (max-width:480px){
      .card{ padding:1rem }
    }
  </style>
</head>
<body>
  <main class="hero" role="main" aria-label="TrAIveller hero">
    <div class="card" aria-labelledby="brand-title">
      <div class="brand">
        <img src="images/traiveller-logo.png" alt="TrAIveller logo" />
        <h1 id="brand-title">TrAIveller.ai</h1>
      </div>
      <p class="tagline">Jouw slimme AI-reisplanner</p>
      <a class="cta" href="/palm-intake.html" aria-label="Start intake – plan mijn slimme reis">Plan mijn slimme reis</a>
    </div>
  </main>
</body>
</html>
