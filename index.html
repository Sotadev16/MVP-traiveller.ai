<!-- FILE: index.html -->
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrAIveller.ai â€“ jouw slimme AI-reisplanner</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:#fff; }

    :root{
      --cta:#facc15; --cta-hover:#eab308; --cta-active:#ca8a04;
    }

    /* Fullscreen hero: geen scroll, altijd gecentreerd */
    .hero{
      /* moderne viewport-eenheden met fallback */
      min-height: 100svh;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding-inline: clamp(12px, 3vw, 24px);
    }
    .hero-bg{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:-2;
    }
    .hero::before{
      content:""; position:absolute; inset:0; z-index:-1;
      background: linear-gradient(to bottom, rgba(0,0,0,.12), rgba(0,0,0,.22));
    }

    .hero-content{
      width: min(880px, 100%);
      /* vang te hoge inhoud af, zonder scroll te forceren */
      padding-block: clamp(16px, 5vh, 32px);
    }

    .hero-logo{
      width: clamp(140px, 22vw, 220px);
      height:auto; display:block; margin: 0 auto 12px;
    }
    .hero-sub{
      margin: 0 0 16px; 
      font-size: clamp(1rem, 2.4vw, 1.25rem);
      opacity:.95;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    .cta-btn{
      display:inline-block; text-decoration:none; font-weight:800;
      background:var(--cta); color:#1a1a1a;
      padding:.9rem 1.4rem; border-radius:999px;
      font-size: clamp(1rem, 2.5vw, 1.125rem);
      transition:.15s ease;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
    }
    .cta-btn:hover{ background:var(--cta-hover); transform:translateY(-1px); }
    .cta-btn:active{ background:var(--cta-active); transform:translateY(0); }

    .trust{
      display:flex; justify-content:center; gap:1.25rem;
      margin-top: clamp(14px, 3vh, 20px);
      flex-wrap:wrap; opacity:.95;
    }
    .trust-item{ display:flex; align-items:center; gap:.5rem; font-size:.95rem; text-shadow:0 1px 6px rgba(0,0,0,.25); }
    .trust-item img{ height:20px; width:auto; }
  </style>
</head>
<body>
  <section class="hero" role="banner" aria-label="TrAIveller hero">
    <img src="images/palm-intake.jpg" alt="" class="hero-bg" loading="eager" />
    <div class="hero-content">
      <img src="images/traiveller-logo.png" alt="TrAIveller.ai logo" class="hero-logo" />
      <p class="hero-sub">Jouw slimme AI-reisplanner</p>
      <a href="palm-intake.html" class="cta-btn">Plan mijn slimme reis</a>
      <div class="trust" aria-label="Voordelen">
        <div class="trust-item"><img src="images/icon-secure.png" alt="">Veilig boeken</div>
        <div class="trust-item"><img src="images/icon-fast.png" alt="">Snel geregeld</div>
        <div class="trust-item"><img src="images/icon-deals.png" alt="">Exclusieve deals</div>
      </div>
    </div>
  </section>
</body>
</html>
