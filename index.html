<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrAIveller.ai â€“ jouw slimme AI-reisplanner</title>
  <link rel="icon" type="image/png" href="images/traiveller-logo.png" />
  <style>
    /* ===== Nieuwe Hero styles ===== */
    :root {
      --cta: #facc15;
      --cta-hover: #eab308;
      --cta-active: #ca8a04;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
    }
    .hero {
      min-height: 100svh; /* fullscreen */
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      margin: 0;
    }
    .hero-bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.25));
      z-index: -1;
    }
    .hero-content {
      padding: 0 1rem;
      max-width: 800px;
    }
    .hero-logo {
      width: 90px;
      height: auto;
      margin: 0 auto 1rem;
      display: block;
    }
    .hero-title {
      font-size: clamp(1.8rem, 4vw, 3rem);
      font-weight: 800;
      margin: .25rem 0;
    }
    .hero-sub {
      font-size: clamp(1rem, 2.2vw, 1.25rem);
      font-weight: 400;
      margin: 0 0 1.5rem;
      opacity: .95;
    }
    .cta-btn {
      display: inline-block;
      background: var(--cta);
      color: #1a1a1a;
      font-weight: 700;
      padding: .9rem 1.4rem;
      border-radius: 999px;
      text-decoration: none;
      transition: .15s ease;
      font-size: clamp(1rem, 2.5vw, 1.125rem);
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
    }
    .cta-btn:hover {
      background: var(--cta-hover);
      transform: translateY(-1px);
    }
    .cta-btn:active {
      background: var(--cta-active);
      transform: translateY(0);
    }
    .trust {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1.75rem;
      flex-wrap: wrap;
      font-size: .9rem;
      opacity: .9;
    }
    .trust-item {
      display: flex;
      align-items: center;
      gap: .5rem;
      white-space: nowrap;
    }
    .trust-item img {
      height: 20px;
      width: auto;
    }
  </style>
</head>
<body>
  <!-- ===== Hero section ===== -->
  <section class="hero" role="banner">
    <img src="images/beach-hero.jpg" alt="" class="hero-bg" loading="eager" />
    <div class="hero-content">
      <img src="images/traiveller-logo.png" alt="TrAIveller logo" class="hero-logo" />
      <h1 class="hero-title">TrAIveller.ai</h1>
      <p class="hero-sub">Jouw slimme AI-reisplanner</p>
      <a href="palm-intake.html" class="cta-btn">Plan mijn slimme reis</a>
      <div class="trust">
        <div class="trust-item"><img src="images/icon-secure.png" alt="">Veilig boeken</div>
        <div class="trust-item"><img src="images/icon-fast.png" alt="">Snel geregeld</div>
        <div class="trust-item"><img src="images/icon-deals.png" alt="">Exclusieve deals</div>
      </div>
    </div>
  </section>
</body>
</html>
