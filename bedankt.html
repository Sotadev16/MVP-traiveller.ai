<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bedankt!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #28a745;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      margin-top: 10px;
      color: #555;
      font-size: 16px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.2s;
    }
    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/images/logo.png" alt="TrAIveller Logo" class="logo" />
    <h1>Bedankt voor je aanvraag ✈️</h1>
    <p>We hebben je intakeformulier ontvangen en sturen je zo snel mogelijk een voorstel.</p>
    <a href="index.html">Terug naar homepagina</a>
  </div>
</body>
</html>
